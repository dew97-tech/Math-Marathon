<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Math Marathon</title>
        <link rel="icon" type="image/png" href="calculator.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game-container">
            <!-- Header -->
            <div class="header">
                <h1>Math Marathon</h1>
            </div>

            <!-- Splash Page -->
            <div class="card" id="splash-page">
                <form action="" id="start-form">
                    <div class="selection-container">
                        <!-- 5 Question Radio Input -->
                        <div class="radio-container">
                            <label for="value-5"> 5 Question </label>
                            <input
                                type="radio"
                                name="questions"
                                value="5"
                                id="value-5"
                            />
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value"> 0.0s</span>
                            </span>
                        </div>
                        <!-- 10 Question Radio Input -->
                        <div class="radio-container">
                            <label for="value-10"> 10 Question </label>
                            <input
                                type="radio"
                                name="questions"
                                value="10"
                                id="value-10"
                            />
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value"> 0.0s</span>
                            </span>
                        </div>
                        <!-- 20 Question Radio Input -->
                        <div class="radio-container">
                            <label for="value-20"> 20 Question </label>
                            <input
                                type="radio"
                                name="questions"
                                value="20"
                                id="value-20"
                            />
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value"> 0.0s</span>
                            </span>
                        </div>
                    </div>
                    <!-- Start-->
                    <div class="selection-footer">
                        <button class="start" type="submit">Start Round</button>
                    </div>
                </form>
            </div>
            <!-- Countdown -->
            <div class="card" id="countdown-page" hidden>
                <h1 class="countdown"></h1>
            </div>
            <!-- Game Page -->
            <div class="card" id="game-page" hidden>
                <!-- item Container-->
                <div class="item-container"></div>
                <!-- Right?Wrong -->
                <div class="item-footer">
                    <button class="wrong" onclick="select(false)">Wrong</button>
                    <button class="right" onclick="select(true)">Right</button>
                </div>
            </div>
            <!-- Score Page -->
            <div class="card" id="score-page" hidden>
                <div class="score-container">
                    <h1 class="tittle"></h1>
                    <h1 class="final-time"></h1>
                    <h1 class="base-time"></h1>
                    <h1 class="penalty-time"></h1>
                </div>
                <!-- Play Again -->
                <div class="score-footer">
                    <button class="play-again" onclick="playAgain()" hideen>
                        Play Again
                    </button>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="shuffle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
